<html>

<head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="heading">HAND GESTURES
                <br>
                <br>
                <span>&#x1F44F;&#x1F3FB;</span>
                <span>&#x1F918;&#x1F3FB;</span>
                <span>&#128077;&#127995;</span>
                <span>&#128400;&#127995;</span>
                <span>&#128075;&#127995;</span>
                <span>&#128076;&#127995;</span>
                <span>&#128078;&#127995;</span>
                <span>&#x1F448;&#x1F3FB;</span>
                <span>&#x1F91B;&#x1F3FB;</span>
            </h3>
            <br><br>

            <p style="font-size: 22px;">Put your hand in front of Camera
                <br>
                <b style="color: yellow">Hi-Five?</b>
                <br>
                <b style="color: black">Rocking?</b>
                <br>
                <b style="color: red">Applause?</b>
                <br>
            </p>
            <div class="col-md-4 col-sm-12 col-xs-12 webcam">
                <label style="font-size: 40px; font-weight: bolder;">Webcam - </label>
                <div id="camera">
                </div>
                <br><br>
                <button onclick="snapshot();" class="btn btn-info">CAPTURE</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                <label>Prediction - 1</label>
                <p class="gesture_id" id="put_gesture"></p>
                <p class="gesture_name" id="new_gesture"></p>
                <label>Prediction - 2</label>
                <p class="gesture_id" id="put_gesture_2"></p>
                <p class="gesture_name" id="new_gesture_2"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 frame">
                <label>Snapshot - </label>
                <div id="snap">
                </div>
                <br><br>
                <button onclick="predict();" class="btn btn-info">PREDICT</button>
            </div>

        </center>

    </div>
    <br>
    <br>
    <script src="main.js"></script>

</body>

</html>
